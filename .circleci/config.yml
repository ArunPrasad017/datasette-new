# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: arundocker017/datasette-new
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
         name: Build Docker Image
         command: docker build -t $IMAGE_NAME:latest .
      - run:
          name: Save docker image to local
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  publish-latest:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load the saved docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish latest docker image to dockerhub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $IMAGE_NAME:latest
  deploy:
    docker:
      - image: arundocker017/datasette-new
    steps:
      - checkout
      - run:
          name: Installing deployment dependencies
          working_directory: /
          command: |
            apt-get -y -qq update
            apt-get install python3-pip python3-dev build-essential
            sudo pip3 install awsebcli
      - run:
          name: Deploying
          command: eb deploy Datasettedockerappprod-env
workflows:
  build-branch:
    # Run the job in its own container
    jobs:
      - build
      - publish-latest:
          requires:
            - build
      - deploy:
          requires:
            - publish-latest