# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
  eb: circleci/aws-elastic-beanstalk@1.0.0
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: arundocker017/datasette-new
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
         name: Build Docker Image
         command: docker build -t $IMAGE_NAME:latest .
      - run:
          name: Save docker image to local
          command: docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar
  publish-latest:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load the saved docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Publish latest docker image to dockerhub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $IMAGE_NAME:latest
  plan-apply:
    working_directory: /tmp/project/
    docker:
      - image: hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: terraform init & plan
          command: |
            cd infra/
            terraform init -input=false
      - run:
          name: terraform plan
          command: |
            cd infra/
            terraform plan -out tfapply -var-file variables.tfvars
      - persist_to_workspace:
          root: .
          paths:
            - .
  apply:
    working_directory: /tmp/project/infra
    docker:
      - image: hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform
          command: |
            cd infra/
            terraform apply -auto-approve tfapply
      - persist_to_workspace:
          root: .
          paths:
            - .
  eb-demo:
    docker:
    - image: 'cimg/base:stable'
    steps:
      - checkout
      - eb/setup
      - run:
          command: |
            ls -l
            eb init --region us-east-1 --platform Docker
            eb status datasette-docker-env

